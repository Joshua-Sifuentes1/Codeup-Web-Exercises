<!DOCTYPE html>
<html>
	<head>
		<title>CSS Positioning</title>
		<link rel="stylesheet" href="/css/positioning.css">
	</head>
	<body>
		<a href="http://www.codeup.com">
			<img class="ribbon" src="/img/codeup-ribbon.png">
		</a>
		<h1>Visible Spectrum Wavelengths</h1>
		<div class="box" id="red">
			<img class="arrow" src="/img/codeup-arrow.png">
			620-750 nm
		</div>
		<div class="box" id="orange">
			<img class="arrow" src="/img/codeup-arrow.png">
			590-620 nm
		</div>
		<div class="box" id="yellow">
			<img class="arrow" src="/img/codeup-arrow.png">
			570-590 nm
		</div>
		<div class="box" id="green">
			<img class="arrow" src="/img/codeup-arrow.png">
			495-570 nm
		</div>
		<div class="box" id="blue">
			<img class="arrow" src="/img/codeup-arrow.png">
			450-495 nm
		</div>
		<div class="box" id="violet">
			<img class="arrow" src="/img/codeup-arrow.png">
			380-450 nm
		</div>
	</body>
</html>

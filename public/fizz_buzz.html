<!DOCTYPE html>
<html>
	<head>
		<title>Fizz and Buzz</title>
	</head>
	<body>


		<script type="text/javascript">

		"use strict";
			
			for (var i = 1; i <= 100; i++) {
				
				if ((i % 5 === 0) && (i % 3 === 0)) {
					console.log("FizzBuzz");
				} else if (i % 3 === 0) {
					console.log("Fizz");
				} else if (i % 5 === 0) {
					console.log("Buzz");
				} else {
					console.log(i);
				}
			}

			for (var j = 1; j <= 100; j++) {

				if (j % 5 === 0 && j % 3 === 0) {
					console.log("FizzBuzz");
					continue;
				}

				if (j % 3 === 0) {
					console.log("Fizz");
					continue;
				}

				if (j % 5 === 0) {
					console.log("Buzz");
					continue;
				}

				console.log(j);
			}





		</script>

	</body>
</html>
